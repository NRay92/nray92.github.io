<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
	<style>
		.g-checkbox-horizontal{
		  margin-bottom: 0;
		  height: 18px;
		  display: flex;
		  align-items: center;
		}
		.g-checkbox-horizontal input {
		  position: absolute;
		  z-index: -1;
		  opacity: 0;
		  margin: 0;
		}
		.g-checkbox-horizontal__text{
		  margin-left: 10px;
		}
		.g-checkbox-horizontal__toggle {
		  position: relative;
		  padding: 0 0 0 36px;
		  cursor: pointer;
		}
		.g-checkbox-horizontal__toggle:before {
		  content: '';
		  position: absolute;
		  left: 0;
		  width: 36px; 
		  height: 18px;
		  border-radius: 10px;
		  background: #DFE2EA;
		  transition: .2s;
		  top: 50%;
		  transform: translateY(-50%);
		}
		.g-checkbox-horizontal__toggle:after {
		  content: '';
		  position: absolute;
		  left: 2px;
		  width: 14px;
		  height: 14px;
		  border-radius: 10px;
		  background: #FFF;
		  transition: .2s;
		  top: 50%;
		  transform: translateY(-50%);
		}
		.g-checkbox-horizontal input:checked + .g-checkbox-horizontal__toggle:before {
		  background: #44A9F8;
		}
		.g-checkbox-horizontal input:checked + .g-checkbox-horizontal__toggle:after {
		  left: 20px;
		}	
	</style>
</head>
<body>
<p>g-checkbox-horizontal С ТЕКСТОМ</p>
<div>
	<label class="g-checkbox-horizontal">
		<input type="checkbox" />
		<div class="g-checkbox-horizontal__toggle">
			<span class="g-checkbox-horizontal__text">С текстом</span>
		</div>
	</label>
</div>
<br>
<div>
	<label class="g-checkbox-horizontal">
		<input type="checkbox" checked/>
		<div class="g-checkbox-horizontal__toggle">
			<span class="g-checkbox-horizontal__text">С текстом</span>
		</div>
	</label>
</div>
<p>g-checkbox-horizontal БЕЗ ТЕКСТА</p>
<div>
	<label class="g-checkbox-horizontal">
		<input type="checkbox" />
		<div class="g-checkbox-horizontal__toggle"></div>
	</label>
</div>
<br>
<div>
	<label class="g-checkbox-horizontal">
		<input type="checkbox" checked/>
		<div class="g-checkbox-horizontal__toggle"></div>
	</label>
</div>
</body>
</html>
